<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGE CREATIVE - AI Brainstorming Nástroj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simple icon components
        const Lightbulb = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        const Building2 = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const Target = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Loader2 = () => (
            <svg className="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        function ForgeBrainstormingApp() {
            const [formData, setFormData] = useState({
                companyName: '',
                product: '',
                timeline: '',
                sessionType: '',
                goals: ''
            });
            
            const [loading, setLoading] = useState(false);
            const [ideas, setIdeas] = useState(null);
            const [understanding, setUnderstanding] = useState('');
            const [error, setError] = useState('');

            const sessionTypes = [
                'Vývoj Produktu',
                'Marketingová Strategie',
                'Inovace',
                'Zákaznická Zkušenost'
            ];

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const generateIdeas = async () => {
                if (!formData.companyName || !formData.product || !formData.sessionType || !formData.goals) {
                    setError('Prosím vyplňte všechna povinná pole');
                    return;
                }

                setLoading(true);
                setError('');
                setIdeas(null);

                try {
                    const prompt = `Jsi odborný business konzultant pro FORGE CREATIVE pracující s klientem na brainstormingu.

KONTEXT KLIENTA:
- Firma: ${formData.companyName}
- Produkt/Služba: ${formData.product}
- Časová osa: ${formData.timeline || 'Neuvedeno'}
- Typ úkolu: ${formData.sessionType}
- Cíle týmu: ${formData.goals}

TVŮJ ÚKOL:
1. Nejprve napiš krátké shrnutí (2-3 věty) tvého pochopení situace klienta, jejich hlavních výzev a příležitostí.

2. Potom vygeneruj PŘESNĚ 6 konkrétních, akčních nápadů, které jsou relevantní pro jejich specifickou situaci.

KRITICKÉ POŽADAVKY:
- Nápady MUSÍ být kontextuální a specifické pro jejich firmu/produkt
- ŽÁDNÉ obecné nebo šablonové nápady
- Každý nápad musí ukázat, že rozumíš jejich situaci
- Nápady musí být realizovatelné a praktické

FORMÁT ODPOVĚDI - MUSÍŠ ODPOVĚDĚT POUZE TÍMTO VALIDNÍM JSON, BEZ JAKÉHOKOLIV JINÉHO TEXTU:

{
  "understanding": "Tvoje shrnutí pochopení situace klienta zde",
  "ideas": [
    {
      "title": "Název nápadu",
      "description": "Detailní popis nápadu specifický pro jejich situaci (2-3 věty)",
      "priority": "Vysoká" nebo "Střední" nebo "Nízká",
      "effort": "Vysoké" nebo "Střední" nebo "Nízké",
      "impact": "Vysoký" nebo "Střední" nebo "Nízký"
    }
  ]
}

KRITICKY DŮLEŽITÉ: 
- Tvá CELÁ odpověď MUSÍ být POUZE validní JSON objekt
- NEPŘIDÁVEJ žádný text před ani za JSON
- NEPOUŽÍVEJ markdown backticks
- NEPOUŽÍVEJ \`\`\`json
- POUZE čistý JSON objekt
- Všechen text musí být v češtině`;

                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 4000,
                            messages: [
                                { role: 'user', content: prompt }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Chyba při volání API');
                    }

                    const data = await response.json();
                    let responseText = data.content[0].text;
                    
                    responseText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    
                    const result = JSON.parse(responseText);
                    setUnderstanding(result.understanding);
                    setIdeas(result.ideas);
                    
                } catch (err) {
                    console.error('Error:', err);
                    setError('Nepodařilo se vygenerovat nápady. Zkuste to prosím znovu.');
                } finally {
                    setLoading(false);
                }
            };

            const getPriorityColor = (priority) => {
                switch(priority) {
                    case 'Vysoká': return 'bg-red-100 text-red-800';
                    case 'Střední': return 'bg-yellow-100 text-yellow-800';
                    case 'Nízká': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getEffortColor = (effort) => {
                switch(effort) {
                    case 'Vysoké': return 'bg-red-100 text-red-800';
                    case 'Střední': return 'bg-blue-100 text-blue-800';
                    case 'Nízké': return 'bg-green-100 text-green-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getImpactColor = (impact) => {
                switch(impact) {
                    case 'Vysoký': return 'bg-green-100 text-green-800';
                    case 'Střední': return 'bg-yellow-100 text-yellow-800';
                    case 'Nízký': return 'bg-gray-100 text-gray-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            return (
                <div className="min-h-screen" style={{ background: 'linear-gradient(135deg, #F4B563 0%, #E8A553 100%)' }}>
                    <div className="bg-gradient-to-r from-teal-700 to-teal-600 py-8 shadow-lg">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex items-center justify-center gap-4">
                                <div className="relative">
                                    <div className="w-16 h-16 bg-blue-500 rounded-lg transform rotate-12 absolute"></div>
                                    <div className="w-16 h-16 bg-orange-400 rounded-lg transform -rotate-12 absolute"></div>
                                    <div className="w-16 h-16 flex items-center justify-center relative">
                                        <span className="text-4xl font-bold text-white" style={{ textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>F</span>
                                    </div>
                                </div>
                                <h1 className="text-4xl font-bold text-white" style={{ textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>
                                    FORGE CREATIVE
                                </h1>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <div className="flex items-center gap-3 mb-4 justify-center text-blue-600">
                                <Lightbulb />
                                <h2 className="text-3xl font-bold text-teal-800">AI Brainstorming Nástroj</h2>
                            </div>
                            <p className="text-center text-xl text-teal-700 font-medium">
                                FORGE CREATIVE Vám pomáhá s novými nápady pro Váš byznys!
                            </p>
                            <p className="text-center text-gray-600 mt-2">
                                Generujte kontextuální, akční nápady šité na míru Vaší firmě a cílům
                            </p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <div className="flex items-center gap-2 mb-6 text-blue-600">
                                <Building2 />
                                <h3 className="text-2xl font-bold text-teal-800">Kontext Společnosti</h3>
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Název společnosti *
                                    </label>
                                    <input
                                        type="text"
                                        name="companyName"
                                        value={formData.companyName}
                                        onChange={handleInputChange}
                                        placeholder="např. TechCorp"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Produkt/Služba *
                                    </label>
                                    <input
                                        type="text"
                                        name="product"
                                        value={formData.product}
                                        onChange={handleInputChange}
                                        placeholder="např. SaaS platforma pro produktivitu"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Časová osa/Kontext
                                    </label>
                                    <input
                                        type="text"
                                        name="timeline"
                                        value={formData.timeline}
                                        onChange={handleInputChange}
                                        placeholder="např. Q1 2026, uvedení nové funkce"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Typ úkolu *
                                    </label>
                                    <select
                                        name="sessionType"
                                        value={formData.sessionType}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    >
                                        <option value="">Vyberte typ úkolu</option>
                                        {sessionTypes.map(type => (
                                            <option key={type} value={type}>{type}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Cíle Týmu & Objectives *
                                    </label>
                                    <textarea
                                        name="goals"
                                        value={formData.goals}
                                        onChange={handleInputChange}
                                        placeholder="Popište hlavní cíle a výzvy Vašeho týmu..."
                                        rows={4}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    />
                                </div>

                                {error && (
                                    <div className="bg-red-50 border-2 border-red-200 rounded-lg p-4">
                                        <p className="text-red-800 font-medium">{error}</p>
                                    </div>
                                )}

                                <button
                                    onClick={generateIdeas}
                                    disabled={loading}
                                    className="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg"
                                >
                                    {loading ? (
                                        <span className="flex items-center justify-center gap-2">
                                            <Loader2 />
                                            Generuji nápady...
                                        </span>
                                    ) : (
                                        'Vygenerovat Nápady'
                                    )}
                                </button>
                            </div>
                        </div>

                        {understanding && (
                            <div className="bg-blue-50 border-2 border-blue-200 rounded-2xl p-6 mb-8 shadow-lg">
                                <div className="flex items-start gap-3">
                                    <div className="text-blue-600 mt-1"><Target /></div>
                                    <div>
                                        <h4 className="text-lg font-bold text-blue-900 mb-2">Shrnutí Pochopení AI</h4>
                                        <p className="text-blue-800 leading-relaxed">{understanding}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {ideas && ideas.length > 0 && (
                            <div>
                                <h3 className="text-2xl font-bold text-white mb-6 text-center drop-shadow-lg">
                                    Vygenerované Nápady
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {ideas.map((idea, index) => (
                                        <div key={index} className="bg-white rounded-xl shadow-xl p-6 hover:shadow-2xl transition-all transform hover:-translate-y-1">
                                            <h4 className="text-xl font-bold text-teal-800 mb-3">{idea.title}</h4>
                                            <p className="text-gray-700 mb-4 leading-relaxed">{idea.description}</p>
                                            
                                            <div className="flex flex-wrap gap-2">
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs font-semibold text-gray-600">Priorita:</span>
                                                    <span className={`text-xs font-bold px-3 py-1 rounded-full ${getPriorityColor(idea.priority)}`}>
                                                        {idea.priority}
                                                    </span>
                                                </div>
                                                
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs font-semibold text-gray-600">Úsilí:</span>
                                                    <span className={`text-xs font-bold px-3 py-1 rounded-full ${getEffortColor(idea.effort)}`}>
                                                        {idea.effort}
                                                    </span>
                                                </div>
                                                
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs font-semibold text-gray-600">Dopad:</span>
                                                    <span className={`text-xs font-bold px-3 py-1 rounded-full ${getImpactColor(idea.impact)}`}>
                                                        {idea.impact}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="mt-12 text-center">
                            <p className="text-white font-medium drop-shadow-lg">
                                Vytvořeno s ❤️ pomocí FORGE CREATIVE & Claude AI
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ForgeBrainstormingApp />);
    </script>
</body>
</html>

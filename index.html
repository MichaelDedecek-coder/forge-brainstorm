<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGE CREATIVE - AI Brainstorming Nástroj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simple icon components
        const Lightbulb = () => (
            <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        const Building2 = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );

        const Mail = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const Send = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        function ForgeBrainstormingApp() {
            const [formData, setFormData] = useState({
                companyName: '',
                product: '',
                timeline: '',
                sessionType: '',
                goals: '',
                name: '',
                email: ''
            });
            
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');

            const sessionTypes = [
                'Vývoj Produktu',
                'Marketingová Strategie',
                'Inovace',
                'Zákaznická Zkušenost'
            ];

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = async () => {
                // Validate required fields
                if (!formData.companyName || !formData.product || !formData.sessionType || 
                    !formData.goals || !formData.name || !formData.email) {
                    setError('Prosím vyplňte všechna povinná pole');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    // Submit to Formspree
                    const response = await fetch('https://formspree.io/f/mvgwyevg', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            _subject: `Nový Brainstorming Request: ${formData.companyName}`,
                            company: formData.companyName,
                            product: formData.product,
                            timeline: formData.timeline || 'Neuvedeno',
                            sessionType: formData.sessionType,
                            goals: formData.goals,
                            contactName: formData.name,
                            contactEmail: formData.email
                        })
                    });

                    if (response.ok) {
                        setSubmitted(true);
                    } else {
                        throw new Error('Chyba při odesílání formuláře');
                    }
                } catch (err) {
                    console.error('Error:', err);
                    setError('Nepodařilo se odeslat požadavek. Zkuste to prosím znovu nebo nás kontaktujte přímo na michael@forgecreative.cz');
                } finally {
                    setLoading(false);
                }
            };

            if (submitted) {
                return (
                    <div className="min-h-screen flex items-center justify-center" style={{ background: 'linear-gradient(135deg, #F4B563 0%, #E8A553 100%)' }}>
                        <div className="max-w-2xl mx-auto px-4">
                            <div className="bg-white rounded-2xl shadow-2xl p-12 text-center">
                                <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg className="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <h2 className="text-3xl font-bold text-teal-800 mb-4">Děkujeme za Váš zájem!</h2>
                                <p className="text-xl text-gray-700 mb-4">
                                    Váš požadavek byl úspěšně odeslán.
                                </p>
                                <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-6 mb-6">
                                    <p className="text-blue-800 font-semibold mb-2">✉️ Co bude dál?</p>
                                    <p className="text-blue-700">
                                        Náš tým z FORGE CREATIVE analyzuje Vaše požadavky a připraví pro Vás personalizované brainstorming nápady. 
                                        <strong> Výsledky Vám pošleme na email {formData.email} do 24 hodin.</strong>
                                    </p>
                                </div>
                                <div className="text-center text-gray-600">
                                    <p className="mb-2">Máte dotazy? Kontaktujte nás:</p>
                                    <a href="mailto:michael@forgecreative.cz" className="text-blue-600 font-semibold hover:underline">
                                        michael@forgecreative.cz
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen" style={{ background: 'linear-gradient(135deg, #F4B563 0%, #E8A553 100%)' }}>
                    <div className="bg-gradient-to-r from-teal-700 to-teal-600 py-8 shadow-lg">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex items-center justify-center gap-4">
                                <div className="relative">
                                    <div className="w-16 h-16 bg-blue-500 rounded-lg transform rotate-12 absolute"></div>
                                    <div className="w-16 h-16 bg-orange-400 rounded-lg transform -rotate-12 absolute"></div>
                                    <div className="w-16 h-16 flex items-center justify-center relative">
                                        <span className="text-4xl font-bold text-white" style={{ textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>F</span>
                                    </div>
                                </div>
                                <h1 className="text-4xl font-bold text-white" style={{ textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>
                                    FORGE CREATIVE
                                </h1>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-8">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <div className="flex items-center gap-3 mb-4 justify-center text-blue-600">
                                <Lightbulb />
                                <h2 className="text-3xl font-bold text-teal-800">AI Brainstorming Nástroj</h2>
                            </div>
                            <p className="text-center text-xl text-teal-700 font-medium">
                                FORGE CREATIVE Vám pomáhá s novými nápady pro Váš byznys!
                            </p>
                            <p className="text-center text-gray-600 mt-2">
                                Vyplňte formulář níže a obdržíte personalizované brainstorming nápady do 24 hodin
                            </p>
                        </div>

                        <div className="bg-gradient-to-r from-blue-50 to-blue-100 border-2 border-blue-300 rounded-2xl p-6 mb-8 shadow-lg">
                            <div className="flex items-start gap-3">
                                <div className="text-blue-600 flex-shrink-0">
                                    <Mail />
                                </div>
                                <div>
                                    <h3 className="text-lg font-bold text-blue-900 mb-2">Jak to funguje?</h3>
                                    <ol className="text-blue-800 space-y-2 text-sm">
                                        <li><strong>1.</strong> Vyplňte informace o Vaší firmě a cíle brainstormingu</li>
                                        <li><strong>2.</strong> Zadejte své jméno a email</li>
                                        <li><strong>3.</strong> Klikněte na "Odeslat Požadavek"</li>
                                        <li><strong>4.</strong> Náš tým vytvoří personalizované nápady pomocí AI</li>
                                        <li><strong>5.</strong> Obdržíte výsledky na email <strong>do 24 hodin</strong></li>
                                    </ol>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-8">
                            <div className="flex items-center gap-2 mb-6 text-blue-600">
                                <Building2 />
                                <h3 className="text-2xl font-bold text-teal-800">Kontext Společnosti</h3>
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Název společnosti *
                                    </label>
                                    <input
                                        type="text"
                                        name="companyName"
                                        value={formData.companyName}
                                        onChange={handleInputChange}
                                        placeholder="např. TechCorp"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Produkt/Služba *
                                    </label>
                                    <input
                                        type="text"
                                        name="product"
                                        value={formData.product}
                                        onChange={handleInputChange}
                                        placeholder="např. SaaS platforma pro produktivitu"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Časová osa/Kontext
                                    </label>
                                    <input
                                        type="text"
                                        name="timeline"
                                        value={formData.timeline}
                                        onChange={handleInputChange}
                                        placeholder="např. Q1 2026, uvedení nové funkce"
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Typ úkolu *
                                    </label>
                                    <select
                                        name="sessionType"
                                        value={formData.sessionType}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    >
                                        <option value="">Vyberte typ úkolu</option>
                                        {sessionTypes.map(type => (
                                            <option key={type} value={type}>{type}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Cíle Týmu & Co chcete brainstormovat? *
                                    </label>
                                    <textarea
                                        name="goals"
                                        value={formData.goals}
                                        onChange={handleInputChange}
                                        placeholder="Popište hlavní cíle a výzvy Vašeho týmu... Co konkrétně chcete řešit?"
                                        rows={5}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                    />
                                </div>

                                <div className="border-t-2 border-gray-200 pt-6 mt-8">
                                    <h4 className="text-xl font-bold text-teal-800 mb-4">Vaše Kontaktní Údaje</h4>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Celé jméno *
                                            </label>
                                            <input
                                                type="text"
                                                name="name"
                                                value={formData.name}
                                                onChange={handleInputChange}
                                                placeholder="např. Jan Novák"
                                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Email *
                                            </label>
                                            <input
                                                type="email"
                                                name="email"
                                                value={formData.email}
                                                onChange={handleInputChange}
                                                placeholder="vas@email.cz"
                                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                            />
                                        </div>
                                    </div>
                                </div>

                                {error && (
                                    <div className="bg-red-50 border-2 border-red-200 rounded-lg p-4">
                                        <p className="text-red-800 font-medium">{error}</p>
                                    </div>
                                )}

                                <button
                                    onClick={handleSubmit}
                                    disabled={loading}
                                    className="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-5 px-6 rounded-lg transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg flex items-center justify-center gap-3 text-lg"
                                >
                                    {loading ? (
                                        <span className="flex items-center gap-2">
                                            <svg className="w-6 h-6 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                            </svg>
                                            Odesílám...
                                        </span>
                                    ) : (
                                        <>
                                            <Send />
                                            Odeslat Požadavek na Brainstorming
                                        </>
                                    )}
                                </button>

                                <p className="text-center text-sm text-gray-600 mt-4">
                                    * Povinná pole | Výsledky obdržíte do 24 hodin na email
                                </p>
                            </div>
                        </div>

                        <div className="mt-12 text-center">
                            <p className="text-white font-medium drop-shadow-lg mb-2">
                                Vytvořeno s ❤️ pomocí FORGE CREATIVE & Claude AI
                            </p>
                            <p className="text-white text-sm drop-shadow-lg">
                                Kontakt: <a href="mailto:michael@forgecreative.cz" className="underline hover:text-blue-200">michael@forgecreative.cz</a>
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ForgeBrainstormingApp />);
    </script>
</body>
</html>
